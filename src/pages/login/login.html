<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button block icon-left (click)="login()">
    <ion-icon name="lock"></ion-icon>
    Log In
  </button>

  <div style="text-align:center; margin: 15px 0" *ngIf="attempting_login">
    <img src="assets/loading.svg" width="64" height="64">
  </div>
</ion-content>
